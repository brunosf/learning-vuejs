<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        1) Soma: usando sintaxe
        <code v-html="rawHtml">{{ 2 + 2 }}</code> resultado: {{ 2 + 2 }}
      </p>
      <p>2) {{ "teste".toUpperCase() }}</p>
      <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p>
      <p>4) Hora certa: {{ horaCerta() }}</p>
      <p>5) Pre√ßo com desconto R$ {{ precoComDesconto }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "Caneta",
          preco: 6.89,
          desconto: 0.15
        },
        methods: {
          horaCerta() {
            return new Date().toLocaleDateString();
          }
        },
        computed: {
          precoComDesconto() {
            return this.preco * (1 - this.desconto);
          }
        }
      });
    </script>
  </body>
</html>
