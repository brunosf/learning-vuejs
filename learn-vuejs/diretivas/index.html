<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="(aluno, index) in alunos">
        <p>
          Nome: {{ aluno.nome }} - Nota: {{ aluno.nota }} -
          <span v-if="aluno.nota > 9">Quadro de honra</span>
          <span v-else-if="aluno.nota >= 7">Aprovado</span>
          <span v-else-if="aluno.nota >= 3">Recuperação</span>
          <span v-else>Reprovado</span>
        </p>
      </div>

      <ul>
        <li v-for="n in 5">
          <p v-show="n >= 4">{{ n }}</p>
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          alunos: [
            { nome: "Ana", nota: 7.8 },
            { nome: "Bia", nota: 9.1 },
            { nome: "Carlos", nota: 6.8 },
            { nome: "Daniel", nota: 2.8 }
          ]
        }
      });
    </script>
  </body>
</html>
